# 个人简介
summary: |
  ##### 关于我
  我是一名热衷于工程实践的软件工程学生，主要从事**后端开发**，熟悉 **Java / Python**，并逐步向**AI方向**延伸。
  从业务系统到云边端架构，从接口设计到并发模型，我更倾向于在**真实项目中理解技术取舍**，而不是停留在工具层面的使用。
  ##### 关于这个博客
  这个博客用于记录我的：
  - 技术学习与工程实践
  - 项目设计与实现过程中的思考
  - 对「如何构建可靠、可扩展系统」的持续探索

  我希望通过写作，将零散的经验沉淀为结构化的认知，也欢迎与你交流讨论。

