# =========================
# 基础站点配置
# =========================
baseURL: https://yyyyyy-xry.github.io/
languageCode: zh-cn
title: "yyyyyy-xry · 技术博客"

enableEmoji: true

# =========================
# Hugo Module（Toha 主题）
# =========================
module:
  imports:
    - path: github.com/hugo-toha/toha/v4
  mounts:
    - source: static/files
      target: static/files
    - source: ./node_modules/flag-icons/flags
      target: static/flags
    - source: ./node_modules/@fontsource/mulish/files
      target: static/files
    - source: ./node_modules/katex/dist/fonts
      target: static/fonts

# =========================
# 多语言配置（中 / 英）
# =========================
languages:
  zh:
    languageCode: zh-cn
    languageName: 中文
    title: "yyyyyy-xry · 技术博客"
    weight: 1
  en:
    languageCode: en
    languageName: English
    title: "yyyyyy-xry · Tech Blog"
    weight: 2

defaultContentLanguage: zh

# =========================
# Markdown & 渲染设置
# =========================
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# =========================
# 输出格式（搜索需要 JSON）
# =========================
outputs:
  home:
    - HTML
    - RSS
    - JSON

# =========================
# 站点参数（Toha 核心）
# =========================
params:
  # 背景（先用主题默认，不设置图片）
  background: /images/site/background.jpg

  # Logo（占位，后续可替换）
  logo:
   mian: /images/site/favicon.png
    favicon: /images/site/favicon.png
    inverted: /images/site/inverted.png

  # GitHub 仓库信息（面试官非常常看）
  gitRepo: https://github.com/yyyyyy-xry/yyyyyy-xry.github.io
  gitBranch: main

  # 顶部导航栏
  topNavbar:
    maxVisibleSections: 5

  # =========================
  # 功能模块配置
  # =========================
  features:
    # 主题（亮 / 暗）
    theme:
      enable: true
      services:
        light: true
        dark: true
        default: system

    # 博客（核心）
    blog:
      enable: true
      showAuthor: true
      shareButtons:
        facebook: false
        twitter: false
        linkedin: true
        reddit: false
        whatsapp: false
        email: true

    # Notes（技术碎片 / 学习记录）
    notes:
      enable: true

    # 项目展示（简历友好）
    portfolio:
      enable: true

    # 评论（暂不需要）
    comment:
      enable: false

    # 访问统计（暂不启用，后续可加）
    analytics:
      enable: false

    # 目录（技术文章必备）
    toc:
      enable: true

    # 标签
    tags:
      enable: true
      on_card: true

    # 语言选择显示国旗
    flags:
      enable: true

    # 数学公式（LaTeX / KaTeX）
    math:
      enable: true
      services:
        katex:
          delimiters:
            - left: "$$"
              right: "$$"
              display: true
            - left: "$"
              right: "$"
              display: false

    # 流程图 / 架构图（Mermaid）
    flowchart:
      enable: true
      services:
        mermaid:
          theme: default

    # 代码高亮
    syntaxHighlight:
      enable: true
      services:
        hljs:
          noHighlightRe: /^no-highlight$/i

    # 代码复制按钮
    copyCodeButton:
      enable: true

    # 阅读时间（不强制，偏博客感）
    readingTime:
      enable: false

    # 分页
    pagination:
      maxPostsPerPage: 12

  # =========================
  # 页脚配置
  # =========================
  footer:
    enable: true
    navigation:
      enable: true
      customMenus: true
    contactMe:
      enable: true
    credentials:
      enable: true
    disclaimer:
      enable: true
